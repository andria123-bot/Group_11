<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Hello World</title>
  <!-- React გვაძლევს საშუალებას შევქმნათ ელემენტები -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <!-- ReactDOM ჩასვამს ამ ელემენტებს ჩვენს გვერდზე -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel საშუალებას გვაძლევს JSX კოდი დავწეროთ, რომელიც ჩვეულებრივ JavaScript-ში გარდაიქმნება -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- ეს არის root აქ გამოჩნდება Reactის მიერ შექმნილი ელემენტები -->
  <div id="root"></div>
  <!-- აქ ვუკავშირდებით JavaScript ფაილს -->
  <script type="text/babel" src="./script.js"></script>
</body>
</html>
